<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Link Tree </title>
</head>
<body class="w3-white">
    <!-- Content container -->
    <div class="container">
      <!-- Image and name container. Change to your picture here. -->
      <div class="image-container">
        <img
          src="https://nishant-k02.github.io/portfolio/Nishant.jpeg"
          class="w3-margin"
          alt="Person"
          max-width="100%"
          height="170px"
          style="border-radius: 50%"
        />

        <!-- Content. Add bio. -->
        <div class="w3-text-white">
          <p class="m" id="name"><strong>Nishant Khandhar</strong></p>
          <p id="links">All my LINKS are here!</p>
        </div>

        <!-- Links section 1. Replace the # inside of the "" with your links. -->
        <div class="links-container">
          <a href="https://www.linkedin.com/in/nishant-khandhar-794890205/" class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" target="_blank">
            <img src="https://nishant-k02.github.io/portfolio/linkedin.png" id="linkedin">LinkedIn</a>
          <a href="https://github.com/nishant-k02" class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" target="_blank">
            <img src="https://nishant-k02.github.io/portfolio/github.png" id="github">Github</a>
          <a href="https://www.instagram.com/nishant_k02/" class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" target="_blank">
            <img src="https://nishant-k02.github.io/portfolio/Instagram.png" id="instagram">Instagram</a>
          <a href="https://www.facebook.com/nishant.khandhar02/" class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" target="_blank">
            <img src="https://nishant-k02.github.io/portfolio/facebook.png" id="facebook">Facebook</a>
        </div>
      </div>
    </div>

    <!-- Blog entry. Change the text and link to your most recent post. -->
    <div class="w3-content w3-padding-32 w3-center" style="padding-right: 10px; padding-left: 10px; max-width: 600px">
      <p class="w3-text-white"><strong>LinkTree</strong></p>
    </div>
  </body>
</html>
